<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravi's Money Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bright-blue: #4cc9f0;
            --sunny-yellow: #fee440;
            --leaf-green: #06d6a0;
            --candy-pink: #f15bb5;
            --dark-purple: #4a4e8e;
            --error-red: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
        }

        .game-card {
            background-color: white;
            width: 100%;
            max-width: 420px;
            padding: 25px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 0 #cbd5e0;
            border: 3px solid var(--dark-purple);
            text-align: center;
        }

        .header-badge {
            background-color: var(--candy-pink);
            color: white;
            display: inline-block;
            padding: 8px 18px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2 {
            color: var(--dark-purple);
            font-family: 'Fredoka One', cursive;
            font-size: 1.6rem;
            margin: 5px 0 20px 0;
        }

        .progress-container {
            background: #eee;
            height: 24px;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--bright-blue);
            transition: width 0.4s ease;
        }

        .budget-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .item-row {
            display: flex;
            align-items: center;
            background: #fdfdfd;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid #f0f0f0;
        }

        .icon-circle {
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            margin-right: 12px;
            border: 2px solid #eee;
        }

        .label-text {
            flex-grow: 1;
            text-align: left;
            font-size: 1.1rem;
            color: #444;
            font-weight: 800;
        }

        input[type="number"] {
            width: 85px;
            padding: 10px 5px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Fredoka One', cursive;
            text-align: center;
            outline: none;
            font-size: 16px; 
        }

        .total-box {
            background: var(--dark-purple);
            color: white;
            padding: 15px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: none;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }

        #check-btn {
            background: var(--bright-blue);
            color: white;
            box-shadow: 0 5px 0 #38b2d7;
        }

        #play-again-btn {
            background: var(--leaf-green);
            color: white;
            box-shadow: 0 5px 0 #05b386;
            display: none;
        }

        #status-msg {
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 800;
            display: none;
        }

        .win { background: #e6fffa; color: #2c7a7b; border: 2px solid var(--leaf-green); display: block !important; }
        .oops { background: #fff5f5; color: #c53030; border: 2px solid #feb2b2; display: block !important; }
        .pending { background: #fffaf0; color: #9c4221; border: 2px solid var(--sunny-yellow); display: block !important; }

        .home-link {
            position: absolute; top: 10px; left: 10px;
            text-decoration: none; background: white; padding: 5px 15px; 
            border-radius: 20px; border: 2px solid #ff6b6b; 
            color: #ff6b6b; font-size: 0.8rem; font-weight: bold;
        }
    </style>
</head>
<body>

<a href="/" class="home-link">üè† Try More!</a>

<div class="game-card">
    <div class="header-badge">Level 1: Money Master</div>
    <h2>Ravi's Pocket Money</h2>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div class="budget-grid">
        <div class="item-row">
            <div class="icon-circle">üçø</div>
            <div class="label-text">Snacks</div>
            <input type="number" class="budget-input" placeholder="0" inputmode="numeric">
        </div>
        <div class="item-row">
            <div class="icon-circle">üê∑</div>
            <div class="label-text">Savings</div>
            <input type="number" class="budget-input" placeholder="0" inputmode="numeric">
        </div>
        <div class="item-row">
            <div class="icon-circle"> taxi </div>
            <div class="label-text">Travel</div>
            <input type="number" class="budget-input" placeholder="0" inputmode="numeric">
        </div>
        <div class="item-row">
            <div class="icon-circle">üìö</div>
            <div class="label-text">School</div>
            <input type="number" class="budget-input" placeholder="0" inputmode="numeric">
        </div>
    </div>

    <div class="total-box">
        <span>Total:</span>
        <span>‚Çπ<span id="total-display">0</span> / 300</span>
    </div>

    <button id="check-btn" class="btn">Check My Budget!</button>
    <button id="play-again-btn" class="btn">Play Again! üéÆ</button>

    <div id="status-msg"></div>
</div>

<script>
    const inputs = document.querySelectorAll('.budget-input');
    const totalDisplay = document.getElementById('total-display');
    const statusMsg = document.getElementById('status-msg');
    const progressBar = document.getElementById('progress-bar');
    const checkBtn = document.getElementById('check-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    const TARGET = 300;

    // Updates the bar and total as the user types
    function updateVisuals() {
        let total = 0;
        inputs.forEach(input => {
            total += Math.max(0, parseFloat(input.value) || 0);
        });

        totalDisplay.textContent = total;
        let percentage = (total / TARGET) * 100;
        progressBar.style.width = Math.min(percentage, 100) + "%";
        
        // Change bar color if they go over while typing
        progressBar.style.backgroundColor = total > TARGET ? "var(--error-red)" : "var(--bright-blue)";
    }

    // Logic for when the "Check" button is clicked
    function checkBudget() {
        let total = 0;
        let emptyFields = false;

        inputs.forEach(input => {
            if (input.value === "") emptyFields = true;
            total += Math.max(0, parseFloat(input.value) || 0);
        });

        // 1. Check if all 4 are filled
        if (emptyFields) {
            statusMsg.textContent = "Fill in all 4 boxes first! ü§î";
            statusMsg.className = "pending";
            return;
        }

        // 2. Check the math
        if (total === TARGET) {
            statusMsg.textContent = "üåü Perfect! You shared it exactly!";
            statusMsg.className = "win";
            checkBtn.style.display = "none";
            playAgainBtn.style.display = "block";
            progressBar.style.backgroundColor = "var(--leaf-green)";
        } else if (total > TARGET) {
            statusMsg.textContent = "üòÆ Oh no! ‚Çπ" + (total - TARGET) + " over. Try again!";
            statusMsg.className = "oops";
        } else {
            statusMsg.textContent = "You still have ‚Çπ" + (TARGET - total) + " left. Try again!";
            statusMsg.className = "oops";
        }
    }

    function resetGame() {
        inputs.forEach(input => input.value = "");
        updateVisuals();
        statusMsg.style.display = "none";
        playAgainBtn.style.display = "none";
        checkBtn.style.display = "block";
    }

    inputs.forEach(input => {
        input.addEventListener('input', updateVisuals);
    });

    checkBtn.addEventListener('click', checkBudget);
    playAgainBtn.addEventListener('click', resetGame);
</script>

</body>
</html>
