<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravi's Money Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bright-blue: #4cc9f0;
            --sunny-yellow: #fee440;
            --leaf-green: #06d6a0;
            --candy-pink: #f15bb5;
            --dark-purple: #4a4e8e;
            --error-red: #ff4d4d;
            --warning-orange: #ff9f1c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .game-card {
            background-color: white;
            width: 100%;
            max-width: 420px;
            padding: 25px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 0 #cbd5e0;
            border: 3px solid var(--dark-purple);
            text-align: center;
        }

        .header-badge {
            background-color: var(--candy-pink);
            color: white;
            display: inline-block;
            padding: 8px 18px;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2 { color: var(--dark-purple); font-family: 'Fredoka One', cursive; font-size: 1.6rem; margin: 5px 0 20px 0; }

        .progress-container { background: #eee; height: 24px; border-radius: 12px; margin-bottom: 25px; overflow: hidden; border: 2px solid #ddd; }
        #progress-bar { width: 0%; height: 100%; background: var(--bright-blue); transition: width 0.4s ease; }

        .budget-grid { display: grid; gap: 12px; margin-bottom: 20px; }
        .item-row { display: flex; align-items: center; background: #fdfdfd; padding: 12px; border-radius: 20px; border: 2px solid #f0f0f0; }
        .icon-circle { width: 45px; height: 45px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; margin-right: 12px; border: 2px solid #eee; }
        .label-text { flex-grow: 1; text-align: left; font-size: 1.1rem; color: #444; font-weight: 800; }
        input[type="number"] { width: 85px; padding: 10px 5px; border: 3px solid #e2e8f0; border-radius: 12px; font-family: 'Fredoka One', cursive; text-align: center; font-size: 16px; outline: none; }

        .total-box { background: var(--dark-purple); color: white; padding: 15px; border-radius: 20px; font-size: 1.3rem; font-family: 'Fredoka One', cursive; display: flex; justify-content: space-between; margin-bottom: 15px; }

        .check-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; font-family: 'Fredoka One', cursive; font-size: 1.2rem; cursor: pointer; background: var(--bright-blue); color: white; box-shadow: 0 5px 0 #38b2d7; }
        .check-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #38b2d7; }

        /* OVERLAY STYLES */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(74, 78, 142, 0.95);
            display: none; /* Controlled by JS flex/none */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .overlay-content {
            background: white;
            padding: 40px 30px;
            border-radius: 40px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 15px 0 rgba(0,0,0,0.2);
        }

        .overlay-msg { font-family: 'Fredoka One', cursive; font-size: 1.5rem; color: var(--dark-purple); margin-bottom: 25px; }

        .action-btn {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            color: white;
            display: none;
            margin-bottom: 10px;
        }

        #over-btn { background: var(--error-red); box-shadow: 0 6px 0 #d32f2f; }
        #under-btn { background: var(--warning-orange); box-shadow: 0 6px 0 #e67e22; }
        #play-again-btn { background: var(--leaf-green); box-shadow: 0 6px 0 #05b386; }

        .action-btn:active { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

<div class="game-card">
    <div class="header-badge">Level 1: Money Master</div>
    <h2>Ravi's Pocket Money</h2>
    <div class="progress-container"><div id="progress-bar"></div></div>
    
    <div class="budget-grid">
        <div class="item-row"><div class="icon-circle">üçø</div><div class="label-text">Snacks</div><input type="number" class="budget-input" placeholder="0" inputmode="numeric"></div>
        <div class="item-row"><div class="icon-circle">üê∑</div><div class="label-text">Savings</div><input type="number" class="budget-input" placeholder="0" inputmode="numeric"></div>
        <div class="item-row"><div class="icon-circle">üöï</div><div class="label-text">Travel</div><input type="number" class="budget-input" placeholder="0" inputmode="numeric"></div>
        <div class="item-row"><div class="icon-circle">üìö</div><div class="label-text">School</div><input type="number" class="budget-input" placeholder="0" inputmode="numeric"></div>
    </div>

    <div class="total-box"><span>Total:</span><span>‚Çπ<span id="total-display">0</span> / 300</span></div>
    <button id="check-btn" class="check-btn">Check My Budget!</button>
</div>

<div id="game-overlay" class="overlay">
    <div class="overlay-content">
        <div id="overlay-msg" class="overlay-msg"></div>
        <button id="over-btn" class="action-btn">Too Much! Edit üîÑ</button>
        <button id="under-btn" class="action-btn">Too Little! Edit üîÑ</button>
        <button id="play-again-btn" class="action-btn">Perfect! Reset üéÆ</button>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('.budget-input');
    const totalDisplay = document.getElementById('total-display');
    const progressBar = document.getElementById('progress-bar');
    const checkBtn = document.getElementById('check-btn');
    
    const overlay = document.getElementById('game-overlay');
    const overlayMsg = document.getElementById('overlay-msg');
    const overBtn = document.getElementById('over-btn');
    const underBtn = document.getElementById('under-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    
    const TARGET = 300;

    // Calculates total and updates the blue/red progress bar
    function updateVisuals() {
        let total = 0;
        inputs.forEach(input => { 
            total += Math.max(0, parseFloat(input.value) || 0); 
        });
        totalDisplay.textContent = total;
        
        let percentage = (total / TARGET) * 100;
        progressBar.style.width = Math.min(percentage, 100) + "%";
        
        // Change color to red if they go over the budget
        progressBar.style.backgroundColor = (total > TARGET) ? "var(--error-red)" : "var(--bright-blue)";
    }

    function checkBudget() {
        let total = 0;
        let hasEmpty = false;

        inputs.forEach(input => {
            if (input.value.trim() === "") hasEmpty = true;
            total += Math.max(0, parseFloat(input.value) || 0);
        });

        if (hasEmpty) {
            alert("Please fill all boxes! üîç");
            return;
        }

        // Show the overlay
        overlay.style.display = "flex";
        
        // Reset button visibility
        overBtn.style.display = "none";
        underBtn.style.display = "none";
        playAgainBtn.style.display = "none";

        if (total === TARGET) {
            overlayMsg.textContent = "üåü AMAZING! You balanced the budget perfectly!";
            playAgainBtn.style.display = "block";
        } else if (total > TARGET) {
            overlayMsg.textContent = `üòÆ Oops! You spent ‚Çπ${total - TARGET} too much.`;
            overBtn.style.display = "block";
        } else {
            overlayMsg.textContent = `ü§î Close! You still have ‚Çπ${TARGET - total} left.`;
            underBtn.style.display = "block";
        }
    }

    // This closes the overlay WITHOUT clearing the inputs (User can edit)
    function continueEditing() {
        overlay.style.display = "none";
    }

    // This clears everything for a new game (User won)
    function startNewGame() {
        inputs.forEach(input => input.value = "");
        updateVisuals();
        overlay.style.display = "none";
    }

    // Event Listeners
    inputs.forEach(input => input.addEventListener('input', updateVisuals));
    checkBtn.addEventListener('click', checkBudget);

    // If they are wrong, just let them edit
    overBtn.addEventListener('click', continueEditing);
    underBtn.addEventListener('click', continueEditing);

    // If they won, let them start a fresh round
    playAgainBtn.addEventListener('click', startNewGame);
</script>

</body>
</html>
