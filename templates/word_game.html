<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Word Search Adventure! üåü</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --bg: #f7fff7;
            --text: #2f2f2f;
            --cell-size-mobile: min(7vw, 28px); 
            --cell-size-desktop: 34px;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#ffe66d 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            touch-action: none;
        }

        header {
            width: 100%;
            padding: 8px 0;
            text-align: center;
            background: white;
            box-shadow: 0 2px 0px rgba(0,0,0,0.1);
            border-bottom: 3px solid var(--secondary);
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--primary);
            text-shadow: 1px 1px 0px var(--accent);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .stat {
            background: var(--accent);
            padding: 4px 12px;
            border-radius: 50px;
            font-weight: 900;
            border: 2px solid #fff;
            font-size: 0.8rem;
            color: #ff6b6b;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px; 
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        @media (min-width: 800px) {
            .game-wrapper { flex-direction: row; gap: 30px; }
            .grid { --current-cell: var(--cell-size-desktop); }
        }

        @media (max-width: 799px) {
            .grid { --current-cell: var(--cell-size-mobile); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, var(--current-cell));
            grid-template-rows: repeat(12, var(--current-cell));
            gap: 3px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 6px 0px var(--secondary);
            border: 3px solid var(--secondary);
        }

        .cell {
            width: var(--current-cell);
            height: var(--current-cell);
            background: #eef2f3;
            color: #4a4a4a;
            font-weight: 900;
            font-size: calc(var(--current-cell) * 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: 0.1s;
            cursor: pointer;
        }
        .cell.selected { background: var(--primary); color: white; transform: scale(1.05); z-index: 2; }
        .cell.found { background: var(--secondary) !important; color: white; animation: bounce 0.4s ease; }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .sidebar {
            background: white;
            padding: 12px;
            border-radius: 15px;
            width: 90%;
            max-width: 300px;
            border: 3px solid var(--accent);
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        @media (min-width: 800px) {
            .word-list { flex-direction: column; align-items: stretch; }
            .sidebar { width: 160px; }
        }

        .word-item {
            padding: 6px 10px;
            background: #f9f9f9;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.75rem;
            border: 2px solid #eee;
            color: var(--secondary);
            text-align: center;
        }

        .word-item.found {
            background: #eee;
            color: #bbb;
            text-decoration: line-through;
            transform: scale(0.95);
        }

        .win-screen { position: fixed; inset: 0; background: rgba(255, 107, 107, 0.9); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .win-box { background: white; padding: 30px; border-radius: 30px; text-align: center; border: 6px solid var(--accent); }
        .restart-btn { background: var(--secondary); color: white; border: none; padding: 12px 30px; font-size: 1.1rem; font-weight: 900; border-radius: 50px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
<header>
    <h1>üåà SUPER WORD QUEST üöÄ</h1>
    <div class="stats-bar">
        <div class="stat">‚≠ê Score: <span id="score">0</span></div>
        <div class="stat">‚è∞ Time: <span id="timer">00:00</span></div>
    </div>
</header>

<div class="game-wrapper">
    <div class="grid" id="grid"></div>
    <div class="sidebar">
        <div style="text-align: center; margin-bottom: 8px; font-size: 0.8rem; font-weight: 900; color: #aaa;">FIND THESE!</div>
        <div class="word-list" id="wordList"></div>
    </div>
</div>

<div class="win-screen" id="winScreen">
    <div class="win-box">
        <h2>YOU DID IT! üèÜ</h2>
        <div style="margin: 15px 0;">
            <div style="font-size: 1.2rem;">üåü <span id="finalScore"></span> Points</div>
            <div style="font-size: 1.2rem;">‚è±Ô∏è <span id="finalTime"></span></div>
        </div>
        <button class="restart-btn" onclick="restartGame()">PLAY AGAIN!</button>
    </div>
</div>
    <a href="{{ url_for('index') }}" 
   style="position: absolute; top: 10px; left: 10px; z-index: 1001; 
          text-decoration: none; background: white; padding: 5px 15px; 
          border-radius: 20px; border: 2px solid #ff6b6b; font-weight: bold; margin-top: 90px;
          color: #ff6b6b; font-size: 0.8rem;">
    üè† Try More!
</a>

<script>
    const gridLetters = [
        "OJVSYIZRZZQX", "OPWWVYCFCXMN", "RELILXGFAUUR", "FSVMARINANHP",
        "AMYMFVDKOJBK", "XIAISUNOOXPB", "VCSNGUMFPRTF", "YSNGGCNODOEM",
        "UMMJFOLWMKJM", "ZQSBNFUZJJLD", "QJAIRCOOLERX", "ZGVACATIONUK"
    ];
    const words = ["MARINA", "SUN", "AIRCOOLER", "VACATION", "SWIMMING", "FAN", "MANGO"];
    const size = 12;

    let score = 0, seconds = 0, timerInterval;
    let isDragging = false, startIndex = null, currentWord = "", cells = [];
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSuccessSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    function init() {
        const gridEl = document.getElementById("grid");
        gridEl.innerHTML = ""; cells = [];
        gridLetters.forEach((row, r) => {
            row.split("").forEach((letter, c) => {
                const div = document.createElement("div");
                div.className = "cell"; div.textContent = letter;
                div.dataset.index = r * size + c;
                gridEl.appendChild(div); cells.push(div);
            });
        });
        document.getElementById("wordList").innerHTML = words.map(w => 
            `<div class="word-item" id="word-${w}">${w}</div>`).join('');
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval); seconds = 0;
        timerInterval = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60).toString().padStart(2,'0');
            const s = (seconds%60).toString().padStart(2,'0');
            document.getElementById("timer").textContent = `${m}:${s}`;
        }, 1000);
    }

    function handleInput(clientX, clientY) {
        if (!isDragging) return;
        const el = document.elementFromPoint(clientX, clientY);
        const cell = el?.closest(".cell");
        if (cell) updateSelection(parseInt(cell.dataset.index));
    }

    function updateSelection(endIndex) {
        cells.forEach(c => c.classList.remove("selected"));
        const sr = Math.floor(startIndex/size), sc = startIndex%size;
        const er = Math.floor(endIndex/size), ec = endIndex%size;
        if (sr !== er && sc !== ec && Math.abs(er-sr) !== Math.abs(ec-sc)) return;
        const rStep = Math.sign(er-sr), cStep = Math.sign(ec-sc);
        let r = sr, c = sc; currentWord = "";
        while (true) {
            const cell = cells[r * size + c];
            if (!cell) break;
            cell.classList.add("selected");
            currentWord += cell.textContent;
            if (r === er && c === ec) break;
            r += (sr === er) ? 0 : rStep;
            c += (sc === ec) ? 0 : cStep;
        }
    }

    function endSelection() {
        if (words.includes(currentWord)) {
            const item = document.getElementById(`word-${currentWord}`);
            if (item && !item.classList.contains("found")) {
                item.classList.add("found");
                document.querySelectorAll(".cell.selected").forEach(c => c.classList.add("found"));
                score += 50;
                document.getElementById("score").textContent = score;
                playSuccessSound();
                if (document.querySelectorAll(".word-item.found").length === words.length) showWin();
            }
        }
        isDragging = false;
        cells.forEach(c => c.classList.remove("selected"));
    }

    function showWin() {
        clearInterval(timerInterval);
        document.getElementById("winScreen").style.display = "flex";
        document.getElementById("finalScore").textContent = score;
        document.getElementById("finalTime").textContent = document.getElementById("timer").textContent;
    }

    function restartGame() {
        score = 0; document.getElementById("score").textContent = "0";
        document.getElementById("winScreen").style.display = "none";
        init();
    }

    const grid = document.getElementById("grid");
    grid.addEventListener("mousedown", e => { 
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if(e.target.dataset.index){ isDragging=true; startIndex=parseInt(e.target.dataset.index); }
    });
    window.addEventListener("mousemove", e => handleInput(e.clientX, e.clientY));
    window.addEventListener("mouseup", endSelection);

    grid.addEventListener("touchstart", e => { 
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const touch = e.touches[0];
        const el = document.elementFromPoint(touch.clientX, touch.clientY);
        if(el?.dataset.index){ isDragging=true; startIndex=parseInt(el.dataset.index); }
    }, {passive: false});
    window.addEventListener("touchmove", e => handleInput(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
    window.addEventListener("touchend", endSelection);

    init();
</script>
</body>
</html>
